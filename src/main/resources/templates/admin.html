<html xmlns:th="https://www.thymeleaf.org">
<body>
Bienvenue Admin
<br/>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/admin}">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
            <video th:src="${file}" th:controls th:width="600"></video>
        </li>
    </ul>
</div>

</body>
</html>
